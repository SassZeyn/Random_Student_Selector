<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .group {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 10px;
            list-style-type: none;
        }

        .group h3 {
            margin-bottom: 10px;
        }

        ul {
            padding: 0;
        }

        li {
            padding: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Student Groups</h1>

    {% for group in groups %}
        <div class="group">
            <h3>Group {{ forloop.counter }}</h3>
            <ul>
                {% for student in group %}
                    <li>{{ student }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

    <button class="btn" onclick="window.location.href='{% url 'select_random_student' %}'">Go Back</button>

</body>
</html>
