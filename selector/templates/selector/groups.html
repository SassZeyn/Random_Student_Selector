<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Student Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .group-container {
            width: 60%;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }

        .group {
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .group h2 {
            color: #007bff;
        }

        .student-list {
            list-style-type: none; /* Remove bullet points */
            padding-left: 0; /* Align text properly */
            margin: 0;
        }

        .student-list li {
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }

        .student-list li:nth-child(odd) {
            background-color: #f9f9f9;
        }

        /* Button styling for consistency */
        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>Random Student Groups</h1>

    <div class="group-container">
        {% for group in groups %}
        <div class="group">
            <h2>Group {{ forloop.counter }}</h2>
            <ul class="student-list">
                {% for student in group %}
                <li>{{ student }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <button class="btn-blue" onclick="window.location.href='{% url 'select_random_student' %}'">Back to Student Selection</button>

</body>
</html>
